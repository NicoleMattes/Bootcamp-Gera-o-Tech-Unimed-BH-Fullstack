<!-- Esse class seria de aula e não de classe  -->

<div class="class">
  <div *ngIf="canShow">Estamos mostrando isso porque foi permitido!</div>
  <h2 *ngIf="name === 'Matheus'; else nameNotFound"> O meu nome é Matheus </h2>
  <ng-template #nameNotFound>
    <div>
      <h2>O nome não foi encontrado!</h2>
    </div>
  </ng-template>
</div>
