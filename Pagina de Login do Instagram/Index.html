<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram__phone">
        <img  src="./img/instagram-celular.png" alt="celular">
    </div>
    
    <div class="instagram__wrapper">
            
        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram__logo" alt="instagram logo">
            
            <div class="profile__photo" alt="foto de perfil" >
                <img src="./img/perfil-imagem.jpeg" alt="Foto de Perfil">
            </div>

            <a href="#" class="instagram__login">Continuar como NicoleMattes</a>
            <a href="#" class="instagram__lougout">Remover conta</a>

        </div>         
    
        <div class="group">
            <p class="not__account">Não é NicoleMattes?</p>
            <p class="notaccount">
                <span class="link__blue">Altera contas</span>
                ou
                <span class="link__blue">Inscreva-se</span>
            </p>
        </div>

        <div class="get__the__app">
            <p class="get__app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app__download">
                    <img src="img/apple-button.png" class="store__img">
                </a>
                <a href="#" class="app__download">
                    <img src="img/googleplay-button.png" class="store__img">
                </a>
            </div>
        </div>
    
    </div>
</body>
</html>
